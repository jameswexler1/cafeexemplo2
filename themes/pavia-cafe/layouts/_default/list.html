{{ define "main" }}
<section class="section">
  <div class="container">
    <h1 data-aos="fade-up">{{ .Title }}</h1>
    {{ if .Content }}<div class="content" data-aos="fade-up">{{ .Content }}</div>{{ end }}
    <div class="cards">
      {{ range .Pages }}
      <article class="card" data-aos="fade-up">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p class="muted">{{ .Date.Format "02 Jan 2006" }}</p>
        <p>{{ .Summary }}</p>
        <a class="btn small" href="{{ .RelPermalink }}">Read</a>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
