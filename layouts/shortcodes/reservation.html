<form name="reserva" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form" action="/thankyou/thankyou">
  <!-- Campo oculto contra bots -->
  <p style="display:none;">
    <label>Não preencher se for humano: <input name="bot-field"></label>
  </p>

  <div class="grid two">
    <label> Nome
      <input name="name" required>
    </label>
    <label> Email
      <input type="email" name="email" required>
    </label>
  </div>

  <div class="grid three">
    <label> Data
      <input type="date" name="date" required>
    </label>
    <label> Horário
      <input type="time" name="time" required>
    </label>
    <label> Número de pessoas
      <input type="number" name="guests" min="1" max="10" value="2" required>
    </label>
  </div>

  <label> Observações
    <textarea name="notes" rows="4"></textarea>
  </label>

  <!-- Redireciona para página de agradecimento -->
  <input type="hidden" name="form-name" value="reserva">
  <button class="btn" type="submit">Solicitar reserva</button>
</form>
